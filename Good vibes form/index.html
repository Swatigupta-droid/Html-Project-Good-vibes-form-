<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="buttons" id="bt">
        <div></div>
         <div></div>
        <div></div>
    </div>
    <h1>Good Vibes Form</h1>
    <div class="container">
        <form id="survey-form" action="/do-something">
            <div class="form rows">
               
            <div class="labels">
            <label for="name" id="name-label">Name</label>
                </div>     
            <div class="fields">
                <input type="text" id="name" class="input-fields" placeholder="Your good name"required>
                </div>    
            <div class="=form rows" >
                <div class="labels">
                    <label for="Email" id="email-label">Your Email Address</label>
                </div>
                <div class="fields">
                    <input type="email" id="email" class="input-fields" placeholder="Your Email Address"required>
                </div>
            </div>
            <div class="form rows">
                <div class="labels">
                    <label for="number" id="number-label">On a scale of 1-10 how good was it</label>
                </div>
                <div class="fields">
                    <input type="number"id="number" class="input-fields" min="1" max="10" placeholder="Enter between 1-10">
                </div>
            </div>
            <div class="form rows">
                <div class="labels">
                    <label for="dropdown" id="dropdown-label">Where did it happen?</label>
                </div>
                <div class="fields">
                    <select name="Location of positive event " id="dropdown" class="dropdown">
                        <option value="Home">At home</option>
                        <option value="Workplace">Workplace</option>
                        <option value="Social media">Social Media</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form rows">
                <div class=" labels">
                    <label for="time-of-day" >At what time did it happen</label>
                </div>
                <div class="fields">
                   <ul style="list-style: none;">
                    <li >
                        <input typename="time-radio" type="radio" value="1"class="user-selection">
                        Morning
                    </li>
                    <li >
                        <input typename="time-radio" type="radio"value="1"class="user-selection">
                        Afternoon
                    </li>
                    <li >
                        <input typename="time-radio" type="radio"value="1"class="user-selection">
                        Evening
                    </li>
                    <li >
                        <input typename="time-radio" type="radio"value="1"class=user-selection">
                        Night
                    </li>
																																															 
                   </ul>
                </div>
            </div>
            <div class="form rows">
                <div class="labels">
                    <label for="feelings">What emotions did you experience?<br>(Select all that apply)</label>
                </div>
                <div class="fields">
                    <ul id="feelings " style="list-style:none; line-height:80%">
                    <li class="radio">
                        <label>
                            <input name="feeling-check" value="1" type="checkbox" class="user-selection">Excited
                        </label>
                    </li>
                    <li class="radio">
                        <label>
                            <input name="feeling-check" value="2" type="checkbox" class="user-selection">Humbled
                        </label>
                    </li>
                    <li class="radio">
                        <label>
                            <input name="feeling-check" value="3" type="checkbox" class="user-selection">Elated
                        </label>
                    </li>
                    <li class="radio">
                        <label>
                            <input name="feeling-check" value="4" type="checkbox" class="user-selection">Loved
                        </label>
                    </li>
                    <li class="radio">
                        <label>
                            <input name="feeling-check" value="1" type="checkbox" class="user-selection">Enthusiastic
                        </label>
                    </li>
                </ul>
                </div>
            </div>
            <div class="form-rows">
                <div class="labels">
                    <label for="event-details">
                        Please describe your positive experience
                    </label>
                </div>
                <div class="fields">
                    <textarea id="event-details" class="input-fields" 
                    style="height: 50px;resize: vertical;font-family: Open Sans Condensed;"
                    name="event-details" cols="1"rows="1" placeholder="Enter your experience here.. "></textarea>
                </div>
            </div>
            <button class="button" id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
